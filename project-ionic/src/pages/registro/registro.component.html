<ion-content>
    <ion-grid class="full">
        <ion-row class="full ion-align-items-center">
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title class="ion-text-center">
                            Formulario de registro
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">
                                            Ingrese su nombre
                                        </ion-label>
                                        <ion-input type="text" required></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">
                                            Ingrese su nombre apellido
                                        </ion-label>
                                        <ion-input type="text" required></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">
                                            Ingrese su nombre de usuario
                                        </ion-label>
                                        <ion-input type="text" required></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">
                                            Ingrese su contrase√±a
                                        </ion-label>
                                        <ion-input type="password" required></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">
                                            fecha de nacimiento
                                        </ion-label>
                                        <ion-datetime
                                            displayFormat="DD/MM/YYYY"
                                        >

                                        </ion-datetime>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size = "6">
                                    <ion-button expand="block">
                                        <ion-router-link 
                                            href="" style="color: brown;">
                                            Volver
                                        </ion-router-link>                                     
                                    </ion-button>
                                </ion-col>
                                <ion-col size = "6">
                                    <ion-button expand="block">
                                        <ion-router-link href="" style="color: brown;">
                                            Registrar
                                        </ion-router-link>
                                        
                                    </ion-button>
                                </ion-col>
                            </ion-row>                          
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
       
    </ion-grid>
</ion-content>
