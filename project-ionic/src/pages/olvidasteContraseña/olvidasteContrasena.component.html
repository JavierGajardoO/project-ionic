<ion-content>
    <ion-grid class="full">
        <ion-row class="full ion-align-items-center">
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title class="ion-text-center">
                            Nueva Contraseña
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">
                                            Ingresar correo
                                        </ion-label>
                                        <ion-input type="email" required></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">
                                            Ingrese nueva contraseña
                                        </ion-label>
                                        <ion-input type="password" required></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">
                                            confirmar nueva contraseña
                                        </ion-label>
                                        <ion-input type="password" required></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="6" offset="3">                                       
                                    <ion-router-link href="">
                                        <ion-button>
                                            Volver
                                        </ion-button>
                                    </ion-router-link>  
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="6" offset="3">                                       
                                    <ion-router-link href="">
                                        <ion-button>
                                            Aceptar
                                        </ion-button>
                                    </ion-router-link>  
                                </ion-col>
                            </ion-row>                         
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
       
    </ion-grid>
</ion-content>
