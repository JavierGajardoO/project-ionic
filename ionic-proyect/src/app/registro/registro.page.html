<ion-content>
  <ion-grid class="full">
      <ion-row class="full ion-align-items-center">
          <ion-col>
              <ion-card>
                  <ion-card-header>
                      <ion-card-title class="ion-text-center">
                          Formulario de registro
                      </ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                      <ion-grid>
                          <ion-row>
                              <ion-col>
                                  <ion-item>
                                      <ion-label position="floating">
                                          Ingrese su nombre
                                      </ion-label>
                                      <ion-input [(ngModel)]="usuario.nombre" type="text" required></ion-input>
                                  </ion-item>
                              </ion-col>
                          </ion-row>
                          <ion-row>
                              <ion-col>
                                  <ion-item>
                                      <ion-label position="floating">
                                          Ingrese su nombre apellido
                                      </ion-label>
                                      <ion-input [(ngModel)]="usuario.apellido" type="text" required></ion-input>
                                  </ion-item>
                              </ion-col>
                          </ion-row>
                          <ion-row>
                              <ion-col>
                                  <ion-item>
                                      <ion-label position="floating">
                                          Ingrese su nombre de usuario
                                      </ion-label>
                                      <ion-input [(ngModel)]="usuario.nombreUsuario" type="text" required></ion-input>
                                  </ion-item>
                              </ion-col>
                          </ion-row>
                          <ion-row>
                              <ion-col>
                                  <ion-item>
                                      <ion-label position="floating">
                                          Ingrese su contrase√±a
                                      </ion-label>
                                      <ion-input [(ngModel)]="usuario.password" type="password" required></ion-input>
                                  </ion-item>
                              </ion-col>
                          </ion-row>
                          <ion-row>
                              <ion-col>
                                  <ion-item>
                                      <ion-label position="floating">
                                          fecha de nacimiento
                                      </ion-label>
                                      <ion-datetime [(ngModel)] = "usuario.fechaNac"
                                          displayFormat="DD/MM/YYYY"
                                      >

                                      </ion-datetime>
                                  </ion-item>
                              </ion-col>
                          </ion-row>
                          <ion-row>
                              <ion-col size = "6">
                                  <ion-button href="" expand="block">
                                      <ion-router-link  style="color: brown;">
                                        
                                          Volver
                                      </ion-router-link>                                     
                                  </ion-button>
                              </ion-col>
                              <ion-col size = "6">
                                  <ion-button (click) = "agregarUser()" expand="block">
                                      <ion-router-link  style="color: brown;">
                                          Registrar
                                      </ion-router-link>
                                      
                                  </ion-button>
                              </ion-col>
                          </ion-row>  
                          
                        
                          <ion-col size = "6">
                            <ion-button (click) = "listarUsers()" expand="block">
                                <ion-router-link  style="color: brown;">
                                    Listar
                                </ion-router-link>
                                
                            </ion-button>
                        </ion-col>


                      </ion-grid>
                  </ion-card-content>
              </ion-card>
          </ion-col>
      </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
        <ion-col size="12" *ngFor="let l_user of lista">
            <ion-item>
                Nombre: {{ l_user.nombre }}<br>
                Apellido: {{ l_user.apellido}} 
                <ion-col>
                    <ion-button color="danger" (click)="eliminarUsuario(l_user.id)">Borrar</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="secondary" (click)="usuario = l_user">Traer datos</ion-button>
<!---->             <ion-button color="secondary" (click)="modificarUser()">Modificar</ion-button>
                </ion-col>

            </ion-item>

                  
                
        </ion-col>
    </ion-row>
  </ion-grid>





</ion-content>
