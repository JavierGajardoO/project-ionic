<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mapa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <google-map width="100%" height="95vh"
        [options]="opcionesdeMapa"
        [zoom]="zoom"
        (mapClick)="crearMarca($event)"
        [center]="miPosicion">

        <map-marker *ngFor="let marca of marcas"
          [position]="marca.posicion"
          [title]="marca.titulo"
          [label]="marca.etiqueta"
          [options]="marca.opciones">
          
        </map-marker>

        </google-map>
      </ion-col>
    </ion-row>
      <ion-row>
        <ion-button size="small" href="" expand="block">
          Volver
        </ion-button>
      </ion-row>
  </ion-grid>
</ion-content>
