<ion-content [fullscreen]="true"> 
    <ion-grid class="full">
        <ion-row class="full ion-align-items-center">
            <ion-col size="10" offset="1">
                    <ion-card>
                        <ion-card-header class="ion-text-center">
                            Bienvenido
                        </ion-card-header>
                        <ion-card-content>
                            
                            <ion-grid>
                                <ion-row>
                                    <ion-col>
                                        <Ion-Item>
                                            <Ion-Label position="floating">Usuario</Ion-Label>
                                            <Ion-Input [(ngModel)]="nombreUsuario" type=text name="nombreUsuario" ngDefaultControl ></Ion-Input>
                                          </Ion-Item>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col>
                                        <Ion-Item>
                                            <Ion-Label position="floating">Contrase√±a</Ion-Label>
                                            <Ion-Input [(ngModel)]="password" type=password name="contrasena" ngDefaultControl ></Ion-Input>
                                          </Ion-Item>
                                    </ion-col>
                                </ion-row>

                                <ion-row>
                                    <ion-col size="6" >                                       
                                        <ion-router-link href="">
                                            <ion-button expand="block">
                                                Volver
                                            </ion-button>
                                        </ion-router-link>
                                        
                                    </ion-col>

                                    <ion-col size="6" >                                        
                                        <ion-router-link >
                                            <ion-button (click)= "loginusr()" expand="block" >
                                                Ingresar
                                            </ion-button>
                                        </ion-router-link>
                                        
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card-content>
                    </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
