<ion-content>
  <ion-grid class="full">
      <ion-row class="full ion-align-items-center">
          <ion-col>
              <ion-card>
                  <ion-card-header>
                  </ion-card-header>
                  <ion-card-content>
                      <form>
                          <div class="form-group">
                            <label for="exampleFormControlInput1">Para:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlSelect1">Asunto:</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Inasistencia</option>
                              <option>Atraso</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlTextarea1">Descripcion:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                          <div>
                              <ion-row>
                                  <ion-col size = "4">
                                      <ion-button expand="block">
                                          <ion-router-link href="menu" style="color: black;">
                                              Volver
                                          </ion-router-link>
                                          
                                      </ion-button>
                                  </ion-col>

                                  <ion-col size = "4">
                                      <ion-button type="submit" expand="block">
                                          Enviar
                                      </ion-button>

                                  </ion-col>
                              </ion-row>
                              
                                  
                             
                                  
                          </div>
                        </form>
                  </ion-card-content>
                  
              </ion-card> 
          </ion-col>
      </ion-row>
     
  </ion-grid>
</ion-content>
