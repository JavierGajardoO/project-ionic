<ion-content>
    <ion-grid class="full" style="margin-top: 30%;">
        <ion-row class="full ion-align-items-center">
            <ion-col>
                <ion-card>

                    <ion-card-content>
                        <ion-grid>                       
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">Para:</ion-label>
                                        <ion-input [(ngModel)]="mensajes.mensaje.para" type=email aria-placeholder="name@example.com"></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                        
                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label position="floating">asunto:</ion-label>
                                    <ion-select [(ngModel)]="mensajes.mensaje.asunto">
                                        <ion-select-option value="Inasistencia">Inasistencia</ion-select-option>
                                        <ion-select-option value="Atraso">Atraso</ion-select-option>
                                    </ion-select>
                                </ion-item>
                            </ion-col>
                        </ion-row>

                        <ion-row>
                            <ion-col>
                                <ion-label position="floating">Descripcion:</ion-label>
                                
                            </ion-col>
                            <textarea [(ngModel)]="mensajes.mensaje.descripcion" type=text style="margin-right: 18px;"></textarea>
                        </ion-row>
                              <br>
                              <br>
                              <br>
                            <ion-grid>
                                <ion-row>
                                    <ion-col size = "6">
                                        <ion-button expand="block">
                                            <ion-router-link href="menu" style="color: black;">
                                                Volver
                                            </ion-router-link>
                                            
                                        </ion-button>
                                    </ion-col>
  
                                    <ion-col size = "6">
                                        <ion-button (click) = "agregarMensaje()" type="submit" expand="block">
                                            Enviar
                                        </ion-button>
  
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                                
                                    
                               
                                    
                    </ion-card-content>
                    
                </ion-card> 
            </ion-col>
        </ion-row>
       
    </ion-grid>
</ion-content>
